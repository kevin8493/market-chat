<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css2/header.css" />
    <link rel="stylesheet" href="css2/main.css" />
    <link rel="stylesheet" href="css2/footer.css" />
    <link rel="stylesheet" href="css2/circle.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__icons">
          <img src="assets2/arrow-left.svg" alt="arrow-left" />
          <span class="info-bar__list">
            <span class="info-bar__list-nick">슬기맘</span>
            <span class="info-bar__list-temp">36.5'C</span>
            <div class="info-bar__list-answer">보통 1시간 이내 응답</div>
          </span>
        </div>

        <div class="info-bar__icons2">
          <img src="assets2/phone.svg" alt="phone" />
          <img src="assets2/ellipsis-vertical.svg" alt="ellipsis-vertical" />
        </div>
      </div>
    </header>
    <nav>
      <div class="second-bar">
        <span class="second-bar__icons">
          <img src="assets2/image.svg" alt="image" />
        </span>
        <span class="second-bar__sell">유모차 팔아요</span>
        <div class="second-bar__price">50,000</div>
      </div>
    </nav>

    <main>
      <div class="chat-bar1">
        <span class="chat-bar__time1">오후 3:45</span>
        <span class="chat-bar__chat1">
          오늘 시민공원 근처에서 7시에 가능하신가요?
        </span>
      </div>
      <div class="chat-bar2">
        <span class="chat-bar__icons"
          ><img src="assets2/image.svg" alt="image"
        /></span>
        <span class="chat-bar__chat2">네 가능해요 그때 봐요!</span>
        <span class="chat-bar__time2">오후 3:45</span>
      </div>
      <div class="chat-promise">
        <span class="chat-promise__icons"
          ><img src="assets2/calendar.svg" alt="calendar"
        /></span>
        <span class="chat-promise__date">4월 28일 (수) 오후 7:00</span>
        <div class="chat-promise__set">슬기맘님이 거래 약속을 설정했어요</div>
      </div>
      <div class="chat-message">
        약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거예요.
      </div>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-block__plus">
          <img src="assets2/plus.svg" alt="plus" />
        </div>
        <div class="footer-block__message">
          <span class="footer-block__messagesend">메시지를 입력하세요</span>
          <span class="footer-block__messageimg">
            <img src="assets2/smile.svg" alt="smile" />
          </span>
        </div>
        <div class="footer-block__send">
          <div class="footer-block__send-airplane"></div>
          <img src="assets2/airplane.svg" alt="airplane" />
          <div class="circle"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
